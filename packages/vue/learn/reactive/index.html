<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reactive</title>
</head>
<body>
  <div id="app">
    <div>
      <div>test demo {{msg.hello}}</div>
    </div>
  </div>
  <script src="../../dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      setup() {
        debugger
        const msg = Vue.reactive({hello: 'Hello'})
        return {
          msg
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
