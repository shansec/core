<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watchEffect</title>
</head>
<body>
  <div id="app">
    <div>
      <div>test demo {{count}}</div>

    </div>
  </div>
  <script src="../../dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      setup() {
        const count = Vue.ref(0)
        debugger
        Vue.watchEffect(() => console.log(count.value))
        return {
          count
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
